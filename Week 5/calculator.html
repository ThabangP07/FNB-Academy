<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator App</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0">
                </td>
            </tr>
            <tr>
                <td onclick="numberPressed(7)">7</td>
                <td onclick="numberPressed(8)">8</td>
                <td onclick="numberPressed(9)">9</td>
                <td>x</td>
            </tr>
            <tr>
                <td onclick="numberPressed(4)">4</td>
                <td onclick="numberPressed(5)">5</td>
                <td onclick="numberPressed(6)">6</td>
                <td>-</td>
            </tr>
            <tr>
                <td onclick="numberPressed(1)">1</td>
                <td onclick="numberPressed(2)">2</td>
                <td onclick="numberPressed(3)">3</td>
                <td>+</td>
            </tr>
            <tr>
                <td onclick="numberPressed(0)" colspan="2">0</td>
                <td onclick="clearInput()">AC</td>
                <td>/</td>
            </tr>
            <tr>
                <td colspan="4">=</td>
            </tr>
        </table>

        <script>

            // Function to handle number button clicks
            let isInputBoxEmpty = true;

            function numberPressed(numBtn) {

                if (isInputBoxEmpty) {
                    // If the input box is empty, clear it
                    document.getElementById("inputBox").value = numBtn;
                    isInputBoxEmpty = false;
                } else {
                    document.getElementById("inputBox").value += numBtn;
                }
                
            }

            // Function to handle the clear button
            function clearInput() {
                document.getElementById("inputBox").value = "0";
                isInputBoxEmpty = true;
            }

            
        </script>
    </body>
</html>
