<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator App</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0">
                </td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="numberPressed(7)">7</td>
                <td class="digitBtn" onclick="numberPressed(8)">8</td>
                <td class="digitBtn" onclick="numberPressed(9)">9</td>
                <td class="operatorBtn" onclick="operatorPressed('*')">x</td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="numberPressed(4)">4</td>
                <td class="digitBtn" onclick="numberPressed(5)">5</td>
                <td class="digitBtn" onclick="numberPressed(6)">6</td>
                <td class="operatorBtn" onclick="operatorPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="numberPressed(1)">1</td>
                <td class="digitBtn" onclick="numberPressed(2)">2</td>
                <td class="digitBtn" onclick="numberPressed(3)">3</td>
                <td class="operatorBtn" onclick="operatorPressed('+')">+</td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="numberPressed(0)" colspan="2">0</td>
                <td class="cancelBtn" onclick="clearInput()">AC</td>
                <td class="operatorBtn" onclick="operatorPressed('/')">/</td>
            </tr>
            <tr>
                <td class="operatorBtn" onclick="equalsPressed()" colspan="4">=</td>
            </tr>
        </table>

        <script>

            // Function to handle number button clicks
            let isInputBoxEmpty = true;

            function numberPressed(numBtn) {

                if (isInputBoxEmpty) {
                    // If the input box is empty, clear it
                    document.getElementById("inputBox").value = numBtn;
                    isInputBoxEmpty = false;
                } else {
                    document.getElementById("inputBox").value += numBtn;
                }
                
            }

            // Function to handle the clear button
            function clearInput() {
                document.getElementById("inputBox").value = "0";
                isInputBoxEmpty = true;
            }

            // Function to handle the operators button
            let currentOperator;
            let value1;
            let value2;

            function operatorPressed(operator) {

                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                isInputBoxEmpty = true;
            }

            // Function to handle the equals button
            function equalsPressed() {
                value2 = parseInt(document.getElementById("inputBox").value);
                let result;

                switch (currentOperator) {
                    case '+':
                        result = value1 + value2;
                        break;
                    case '-':
                        result = value1 - value2;
                        break;
                    case '*':
                        result = value1 * value2;
                        break;
                    case '/':
                        result = value1 / value2;
                        break;
                    default:
                        result = "Error";
                }

                document.getElementById("inputBox").value = result;
                isInputBoxEmpty = true;
            }
            
        </script>
    </body>
</html>
