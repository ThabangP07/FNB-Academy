<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    </head>
    <body>

        <p>Welcome. Please log In</p>
        
        <form>
            <label for="usernameInput">Username:</label>
            <input type=”text” id="usernameInput"/>
            <br/>
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput"/>
            <br/>
            <p id="message"></p>
            <br/>
            <button onclick="validateUser()">Log In</button>
        </form>

        

        <script>

            
            function validateUser() {

                let username = document.getElementById("usernameInput").value;
                let password = document.getElementById("passwordInput").value;
                
                checkUserCred(username, password);

            }

            function checkUserCred(username, password) {
                const validUsername = "James";
                const validPassword = "007";

                if (username === validUsername && password === validPassword) {
                    document.getElementById("message").innerHTML = "Correct, You are now logged in!";
                } else {
                    document.getElementById("message").innerHTML = "Username or Password are incorrect, please try again.";
                }
            }

        </script>
        
    </body>
</html>
