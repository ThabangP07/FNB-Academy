<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switch weather</title>
    </head>
    <body>

        <label for="weather">What is the weather like?</label>

        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudy</option>
        </select>

        <button>GO</button>
        <p id="outputText">Weather advice: </p>

        <script>

            function btnPressed(){
                let weatherSelected = document.getElementById("weather").value;
                let adviceText = "";

                switch(weatherSelected) {
                    case "sunny":
                        adviceText = "Wear sunglasses and sunscreen.";
                        break;
                    case "windy":
                        adviceText = "Hold onto your hat!";
                        break;
                    case "rainy":
                        adviceText = "Don't forget your umbrella.";
                        break;
                    case "snowy":
                        adviceText = "Wear a warm coat and boots.";
                        break;
                    case "cloudy":
                        adviceText = "It might rain, so be prepared.";
                        break;
                    default:
                        adviceText = "Weather not recognized.";
                }
            }
        </script>
    </body>
</html>
